name: 🚀 Deploy
on:
  push:
    branches:
      - master
  pull_request: {}

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  prepare:
    name: 🎫 Prepare
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 💾 Cache Node Modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key:
            node-modules-${{ hashFiles('package-lock.json',
            'prisma/schema.prisma') }}

      - name: 📥 Download deps
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: 🧭 Find Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            app:
              - 'app/**'
              - 'package.json'
              - 'package-lock.json'
              - 'prisma/**'
              - 'public/**'
              - '.github/workflows/**'
  lint:
    name: ⬣ ESLint
    needs: [prepare]
    if: ${{ needs.prepare.outputs.app == 'true'}}
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-lint
      cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 💾 Cache Node Modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key:
            node-modules-${{ hashFiles('package-lock.json',
            'prisma/schema.prisma') }}

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    needs: [prepare]
    if: ${{ needs.prepare.outputs.app == 'true'}}
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 💾 Cache Node Modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key:
            node-modules-${{ hashFiles('package-lock.json',
            'prisma/schema.prisma') }}

      - name: 🔎 Type check
        run: npm run typecheck

  build:
    name: 🐳 Build
    needs: [lint, typecheck]
    if:
      ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' &&
      needs.prepare.outputs.app == 'true' }}
    runs-on: ubuntu-latest
    # only build/deploy master branch on pushes
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Setup cache
      - name: ⚡️ Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: 🔑 Fly Registry Auth
        uses: docker/login-action@v1
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: 🐳 Docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: registry.fly.io/alaycock-co-uk:${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: 🚀 Deploy App
    runs-on: ubuntu-latest
    needs: [prepare, lint, typecheck, build]
    if:
      ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' &&
      needs.prepare.outputs.app == 'true' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🚀 Deploy
        uses: superfly/flyctl-actions@1.1
        with:
          args:
            'deploy -i registry.fly.io/alaycock-co-uk:${{ github.sha }}
            --strategy rolling'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  lighthouse:
    name: 💡 Lighthouse
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - uses: treosh/lighthouse-ci-action@v9
        name: 🧪 Lighthouse Tests
        with:
          temporaryPublicStorage: true
          urls: |
            https://www.alaycock.co.uk/
            https://www.alaycock.co.uk/about
            https://www.alaycock.co.uk/articles
            https://www.alaycock.co.uk/2022/03/windows-update-for-business
