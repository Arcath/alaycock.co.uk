name: ğŸš€ Deploy
on:
  push:
    branches:
      - master
  pull_request: {}

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  changes:
    name: ğŸ” Check for app changes
    runs-on: ubuntu-latest
    outputs:
      DEPLOYABLE: ${{steps.changes.outputs.DEPLOYABLE}}
    steps:
      - uses: actions/checkout@v2
        name: ğŸ”½ Checkout Repo
        with:
          fetch-depth: '50'

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ” Determine deployable changes
        id: changes
        run: >-
          echo ::set-output name=DEPLOYABLE::$(node ./scripts/is-deployable.mjs
          ${{ github.sha }})

      - name: â“ Deployable
        run: >-
          echo "DEPLOYABLE: ${{steps.changes.outputs.DEPLOYABLE}}"
  lint:
    name: â¬£ ESLint
    needs: [changes]
    if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm ci --force

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    needs: [changes]
    if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm ci --force

      - name: ğŸ” Type check
        run: npm run typecheck

  build:
    name: ğŸ³ Build
    needs: [changes]
    if:
      ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' &&
      needs.changes.outputs.DEPLOYABLE == 'true' }}
    runs-on: ubuntu-latest
    # only build/deploy master branch on pushes
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Setup cache
      - name: âš¡ï¸ Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: ğŸ”‘ Fly Registry Auth
        uses: docker/login-action@v1
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ³ Docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: registry.fly.io/alaycock-co-uk:${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: ğŸš€ Deploy App
    runs-on: ubuntu-latest
    needs: [changes, lint, typecheck, build]
    if:
      ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' &&
      needs.changes.outputs.DEPLOYABLE == 'true' }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸš€ Deploy
        uses: superfly/flyctl-actions@1.1
        with:
          args:
            'deploy -i registry.fly.io/alaycock-co-uk:${{ github.sha }}
            --strategy rolling'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  lighthouse:
    name: ğŸ’¡ Lighthouse
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - uses: treosh/lighthouse-ci-action@v9
        name: ğŸ§ª Lighthouse Tests
        with:
          temporaryPublicStorage: true
          urls: |
            https://www.alaycock.co.uk/
            https://www.alaycock.co.uk/about
            https://www.alaycock.co.uk/articles
            https://www.alaycock.co.uk/2022/03/windows-update-for-business
