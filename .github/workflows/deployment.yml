name: ðŸš€ Deploy
on:
  push:
    branches:
      - main
  pull_request: {}

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  changes:
    name: ðŸ”Ž Check for app changes
    runs-on: ubuntu-latest
    outputs:
      DEPLOYABLE: ${{steps.changes.outputs.DEPLOYABLE}}
    steps:
      - uses: actions/checkout@v2
        name: ðŸ”½ Checkout Repo

      - name: âŽ” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ðŸ”Ž Determine deployable changes
        id: changes
        run: >-
          echo ::set-output name=DEPLOYABLE::$(node ./scripts/is-deployable.js
          ${{ github.sha }})

      - name: â“ Deployable
        run: >-
          echo "DEPLOYABLE: ${{steps.changes.outputs.DEPLOYABLE}}"
